    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #00ffff; /* Cyan */
        --color-secondary: #f000b8; /* Magenta */
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0A14;
        color: #E0E0E0;
      }
      .glowing-border {
        box-shadow: 0 0 2px 0px var(--color-primary);
      }
       .glowing-shadow {
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), 0 0 25px rgba(0, 255, 255, 0.2);
      }
      .hero-bg {
        background-image: linear-gradient(rgba(10, 10, 20, 0.85), rgba(10, 10, 20, 1)), url('https://picsum.photos/1920/1080?grayscale&blur=2');
        background-size: cover;
        background-position: center;
      }
      /* --- Animated Cube Styles --- */
      .perspective-container {
        perspective: 1000px;
      }
      @keyframes rotate {
          0% { transform: rotateX(0deg) rotateY(0deg); }
          100% { transform: rotateX(360deg) rotateY(360deg); }
      }
      .cube {
          width: 100%;
          height: 100%;
          position: relative;
          transform-style: preserve-3d;
          animation: rotate 20s infinite linear;
      }
      .face {
          position: absolute;
          width: 100%;
          height: 100%;
          border: 1px solid rgba(0, 255, 255, 0.5);
          background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, rgba(0, 255, 255, 0) 70%);
      }
      .front  { transform: rotateY(0deg) translateZ(calc(var(--size) / 2)); }
      .back   { transform: rotateY(180deg) translateZ(calc(var(--size) / 2)); }
      .right  { transform: rotateY(90deg) translateZ(calc(var(--size) / 2)); }
      .left   { transform: rotateY(-90deg) translateZ(calc(var(--size) / 2)); }
      .top    { transform: rotateX(90deg) translateZ(calc(var(--size) / 2)); }
      .bottom { transform: rotateX(-90deg) translateZ(calc(var(--size) / 2)); }
    </style>
